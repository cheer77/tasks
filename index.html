<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Objects</title>

		<style>
			:root {
				color: #222;
				font-family: Arial;
			}

			button {
				padding: 0.5rem 1rem;
				background-color: #eee;
				border: none;
				border-radius: 5px;
			}

			button:hover {
				background-color: #ddd;
			}

			div {
				text-align: center;
				padding: 1rem;
				border: 1px solid magenta;
			}
			.closed {
				display: none;
			}
		</style>
	</head>

	<body>
		<h1>Инкремент / Декремент</h1>

		<div class="incr">
			<div class="incr__inner">
				<button class="incr__minus">-</button>
				<p class="incr__total">0</p>
				<button class="incr__plus">+</button>
			</div>
		</div>

		<button id="myBtn">Toggle spoiler</button>

		<script src="main.js"></script>
	</body>
</html>
